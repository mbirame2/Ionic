<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Ajout d'un partenaire</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <section class="signup">

        <div class="container">
            <div class="signup-content">
                <form method="POST" #f="ngForm">
                    <h2 class="form-title">Creer un compte</h2>
                    <div class="form-group">
                        <input [(ngModel)]="loginUserData.username" type="text" class="form-input" name="name" id="name" placeholder="Username du prestataire"/>
                    </div>
                    <div class="form-group">
                      <input [(ngModel)]="loginUserData.password" type="text" class="form-input" name="name" id="name" placeholder="Un mot de passe"/>
                  </div>
                   <div class="form-group">
                      <input [(ngModel)]="loginUserData.nomComplet" type="text" class="form-input" name="name" id="name" placeholder="Nom complet"/>
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="loginUserData.adresse" type="text" class="form-input" name="name" id="name" placeholder="Adresse"/>
                </div>
                <div class="form-group">
                  <input [(ngModel)]="loginUserData.raisonSocial" type="text" class="form-input" name="name" id="name" placeholder="Raison Social de l'entreprise"/>
              </div>
              <div class="form-group">
                <input [(ngModel)]="loginUserData.ninea" type="number" class="form-input" name="name" id="name" placeholder="NINEA de l'entreprise"/>
            </div> 
            <div class="form-group">
                <div class="card-panel teal lighten-2">
                    <h4 class="center white-text">
                        ImageFile
                    </h4>
                </div>
                <div class="input-field col s12">
                    <input type="file" #ImageFile accept="image/*" (change)="handleFileInput($event.target.files)">
                </div>
                            </div> 
        
                 
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group">
                      <button (click)="loginUser()" class="form-submit"  id="submit" type="submit" name="submit">Enregistrer</button>                  </div>
                </form>
                <p class="loginhere">
                    Have already an account ? <a href="signin.component.html" class="loginhere-link">Login here</a>
                </p>
            </div>
        </div>
        </section>
</ion-content>
